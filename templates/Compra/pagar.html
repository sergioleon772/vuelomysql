{% extends "base.html" %}

{% block title %}Pago{% endblock %}

{% block content%}
    <h1>Pago de Pasaje</h1>
    {%if mensaje %}<h3>{%if mensaje.getvalue()!=None%}{{mensaje.getvalue()}}{%endif%}</h3>{%endif%}
    {%include "errores.html"%}
    <form action="{{url_for('privado.pagar')}}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="tarj">Tarjeta</label>
                <input type="text" class="form-control" name="tarj" placeholder="Ingrese Tarjeta">
            </div>
            <div class="form-group col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" name="cvv" placeholder="Ingrese CVV">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Pagar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock%}

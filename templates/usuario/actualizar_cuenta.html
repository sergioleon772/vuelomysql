{% extends "base.html" %}

{% block title %}Agencia de Vuelos{% endblock %}

{% block content%}
    <center>
        <h1>Actualizar Datos de cuenta {{current_user.nombre}}</h1>
       
    {% if mensaje == "EL CLIENTE HA SIDO MODIFICADO SATISFACTORIAMENTE" %}
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('perfil') }}";
        }, 5000); // Redirigir después de 5000 milisegundos (5 segundos)
    </script>
    <div class="alert alert-success">{{ mensaje }}</div>
{% endif %}




       

        {%include "errores.html"%}
        <form action="{{url_for('privado.actualizar_cuenta')}}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{usuario.nombre}}" >
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" value="{{ usuario.apellido }}">
                </div>
                <div class="form-group col-md-6">
                    <label for="region">REGION</label>
                    <input type="text" name="region"  class="form-control" value="{{ usuario.region }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="comuna">COMUNA</label>
                    <input type="text"  class="form-control" name="comuna" value="{{ usuario.comuna }}" required>

                </div>
                <div class="form-group col-md-6">
                    <label for="calle">CALLE</label>
                    <input type="text" class="form-control" name="calle" value="{{ usuario.calle }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="numero">NUMERO</label>
                    <input type="text" class="form-control" name="numero" value="{{ usuario.numero }}" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" class="form-control" name="telefono" value="{{ usuario.telefono }}" required> </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </center>
{%endblock%}

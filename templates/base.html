<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Aerolínea{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/indice.css') }}">  </link> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    {% include 'navbar.html' %}  <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function actualizarCarrito() {
            fetch("{{ url_for('actualizar_carrito') }}")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("cart-count").innerText = data.cart_count;
                });
        }
    
        // Llamar a la función al cargar la página
        document.addEventListener("DOMContentLoaded", actualizarCarrito);
    </script>
    
</body>
</html>

{% extends "admin.html" %}

{% block title %}Admin{% endblock %}

{% block content%}
    <center>
        <div style="margin-bottom: 5%;"><h1>Ingresar Cliente</h1></div>
        {%if mensaje %}<h3>{{mensaje}}</h3>{%endif%}
        {%include "errores.html"%}
        <form action="{{url_for('privado.registrar')}}" method="POST">
            <div class="row g-3">
                <div class="form-group col-md-6">
                    <label for="rut">RUT</label>
                    <input type="text" class="form-control" name="rut" id="rut" placeholder="Ingrese Rut">
                    <input type="hidden" id="rut_sin_formato" name="rut_sin_formato"></div>
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese Nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" placeholder="Ingrese apellido">
                </div>
                <div class="form-group col-md-6">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" name="correo" placeholder="Ingrese Correo">
                </div>
                <div class="form-group col-md-6">
                    <label for="fecha_nac">Fecha Nacimiento</label>
                    <input type="date" class="form-control" name="fecha_nac" placeholder="Ingrese Fecha Nacimiento">
                </div>
                <div class="form-group col-md-6">
                    <label for="region">REGION</label>
                    <input type="text" class="form-control" name="region" placeholder="Ingrese Region">
                </div>
                <div class="form-group col-md-6">
                    <label for="comuna">COMUNA</label>
                    <input type="text" class="form-control" name="comuna" placeholder="Ingrese Comuna">
                </div>
                <div class="form-group col-md-6">
                    <label for="calle">CALLE</label>
                    <input type="text" class="form-control" name="calle" placeholder="Ingrese Calle">
                </div>
                <div class="form-group col-md-6">
                    <label for="numero">NUMERO</label>
                    <input type="text" class="form-control" name="numero" placeholder="Ingrese Calle">
                </div>
                <div class="form-group col-md-6">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" name="telefono" placeholder="Ingrese Telefono">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </center>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> 
{%endblock%}

{% extends "admin.html" %}

{% block title %}Ingresar Itinerario{% endblock %}

{% block content%}
    <center>
        <h1>Ingresar Itinerario</h1>
        {%if mensaje %}<h3>{{mensaje}}</h3>{%endif%}
        {%include "errores.html"%}
        <form action="{{url_for('privado.ingresar_itinerario')}}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fecha">FECHA SALIDA</label>
                    <input type="date" class="form-control" name="fecha_salida" placeholder="Ingrese Fecha Salida">
                </div>
                <div class="form-group col-md-6">
                    <label for="horaS">HORA SALIDA</label>
                    <input type="time" class="form-control" name="horaS" placeholder="Ingrese Hora Salida">
                </div>
                <div class="form-group col-md-6">
                    <label for="fecha_llegada">FECHA LLEGADA</label>
                    <input type="date" class="form-control" name="fecha_llegada" placeholder="Ingrese Fecha Llegada">
                </div>
                <div class="form-group col-md-6">
                    <label for="horaL">HORA LLEGADA</label>
                    <input type="time" class="form-control" name="horaL" placeholder="Ingrese Hora Llegada">
                </div>
                <div class="form-group col-md-6">
                    <label for="cod_origen_iL">COD ORIGEN</label>
                    <input type="text" class="form-control" name="cod_origen_iL" placeholder="Ingrese Cod Origen">
                </div>
                <div class="form-group col-md-6">
                    <label for="cod_d_iL">COD DESTINO</label>
                    <input type="text" class="form-control" name="cod_d_iL" placeholder="Ingrese Cod Destino">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </center>
{%endblock%}
